plugins {
    id 'java'
}

sourceSets.main.java.srcDir "src/main"

jar {
  manifest.attributes "Main-Class": "net.anubis.passwordDB.Main"
  manifest.attributes "Class-Path": "commons-compress-1.19.jar"
  manifest.attributes "Class-Path": "mongo-java-driver-3.11.1.jar"
}

repositories {
    mavenCentral()
}

dependencies
{
  compile 'org.apache.commons:commons-compress:1.19'
  compile 'org.mongodb:mongodb-driver-sync:3.11.1'

}
